<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<img id="stream" src=""/>

<script>
    const socket = io();

    socket.on('image', (data) => {
        const imgStreamHolder = document.getElementById('stream');
        imgStreamHolder.src = 'data:image/jpg;base64,' + data;
    });
</script>
</body>
</html>
